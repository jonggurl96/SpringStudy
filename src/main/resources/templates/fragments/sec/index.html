<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" charset="UTF-8" content="text/html">
	<title></title>
</head>
<body>

<th:block th:fragment="crypto">
	<th:block th:if="${#lists.contains(encTypes, 'RSA')}">
		<th:block th:replace="~{/fragments/sec/crypto/rsa :: hidden}"></th:block>
	</th:block>
	<th:block th:if="${#lists.contains(encTypes, 'AES')}">
		<th:block th:replace="~{/fragments/sec/crypto/aes :: hidden}"></th:block>
	</th:block>
</th:block>

</body>
</html>
