<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
	<meta http-equiv="Content-Type" charset="UTF-8" content="text/html">
	<title>Main</title>
	<script th:src="@{/js/common.js}"></script>
	<script th:src="@{/js/sample/sample.js}"></script>
</head>
<body>
<input type="hidden" id="context-path">
<h3 th:text="${userDTO.userId}"></h3>
<p th:text="${userDTO.userNo}"></p>
<p th:text="${userDTO.username}"></p>
<p th:text="${userDTO.pwd}"></p>
<p id="token-jwt" th:text="${jwt}"></p>

<button type="button" sec:authorize="hasRole('A')" onclick="clickA();">A</button>
<button type="button" sec:authorize="hasRole('B')" onclick="clickB();">B</button>
</body>
</html>
